<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex">
    <meta http-equiv="refresh" content="0;url={{ page.redirect }}">
    <meta http-equiv="Cache-Control" content="no-store">
    <link rel="canonical" href="https://webiotmakers.github.io{{ page.redirect }}">
    <title>{{ page.title }}</title>
    <style>
      body {
        position: fixed;
        box-sizing: border-box;
        margin: 0;
        padding: 32px;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #F5CE52;
      }

      h1 {
        margin: 0;
        width: 240px;
        height: 240px;
        background-image: url('/static/images/2021/template/logo-320.png');
        background-size: contain;
        text-indent: -99999px;
      }

      a {
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <h1><a href="{{ page.redirect }}">{{ page.title }}</a></h1>
  </body>
</html>
